name: Build

on: [push]

env:
  PORTAUDIO_ROOT: src/portaudio
  ASIO_ROOT: src/ASIOSDK

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        build_config: ['Release', 'Debug']
        build_platform: ['Win32', 'x64']

    steps:
    - uses: actions/checkout@v2

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0

    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt

    - name: Download sources
      run: python get_sources.py

    - shell: bash
      run: cp -R $ASIO_ROOT/* $PORTAUDIO_ROOT/src/hostapi/asio/

    - name: MSBuild
      run: msbuild src\portaudio\build\msvc\portaudio.sln /property:Configuration=$BUILD_CONFIG;Platform=$BUILD_PLATFORM
      env:
        BUILD_CONFIG: matrix.build_config
        BUILD_PLATFORM: matrix.build_platform

    - uses: actions/upload-artifact@v1
      with:
        name: all-src-${{ matrix.build_config }}_${{ matrix.build_platform }}
        path: src
