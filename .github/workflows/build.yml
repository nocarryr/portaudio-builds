name: Build

on: [push]

env:
  PORTAUDIO_ROOT: src/portaudio
  ASIO_ROOT: src/ASIOSDK

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['windows-latest', 'windows2016']

    steps:
    - uses: actions/checkout@v2

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0

    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt

    - name: Download sources
      run: python get_sources.py

    - shell: bash
      run: cp -R $ASIO_ROOT/* $PORTAUDIO_ROOT/src/hostapi/asio/

    - name: Upgrade sln file
      run: devenv "src\portaudio\build\msvc\portaudio.sln" \upgrade

    - name: MSBuild
      run: msbuild src\portaudio\build\msvc\portaudio.sln

    - uses: actions/upload-artifact@v1
      with:
        name: all-src
        path: src
